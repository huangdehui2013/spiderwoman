<html>
<head>
    <link rel="stylesheet" type="text/css" href="/assets/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="/assets/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="/assets/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable();
        } )
    </script>
</head>
<body>
<h1 style="text-align:center;">{{ .title }}</h1>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td>Row 2 Data 2</td>
    </tr>
    </tbody>
</table>
</body>
</html>
