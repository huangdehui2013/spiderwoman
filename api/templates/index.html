<html>
<head>
    <link rel="stylesheet" type="text/css" href="/assets/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="/assets/jquery-1.12.4.js"></script>
    <script type="text/javascript" charset="utf8" src="/assets/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#table_id').DataTable({
                pageLength: 200,
                ajax: {
                    url: '/all',
                    dataSrc: ''
                },
                columns: [
                    { data: "SourceHost" },
                    { data: "ExternalLink" },
                    { data: "Count" },
                    { data: "ExternalHost" },
                    { data: "Created" }
                ]
            });
        } )
    </script>
</head>
<body>
<h1 style="text-align:center;">{{ .title }}</h1>
<table id="table_id" class="display">
    <thead>
    <tr>
        <th>SourceHost</th>
        <th>ExternalLink</th>
        <th>Count</th>
        <th>ExternalHost</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>SourceHost</td>
        <td>ExternalLink</td>
        <td>Count</td>
        <td>ExternalHost</td>
        <td>Created</td>
    </tr>
    </tbody>
</table>
</body>
</html>
